<div fxLayout="row" fxLayoutGap="5em grid" style="padding:3em">
  <div class="side">
    <h1>Ngrx Crud test</h1>
  </div>
  <div class="side">
    <h2>Object states</h2>
    <pre><code [innerHTML]="rows | json"></code>
    </pre>
  </div>
  <div class="side">
    <div fxLayout>
      <h2>Item lists</h2>
      <span style="margin-right: auto;"></span>
      <button mat-fab (click)="addDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <ngx-datatable class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator" [columns]="columns"
      [headerHeight]="40" [summaryPosition]="'bottom'" [footerHeight]="50" [limit]="10" rowHeight="auto">
    </ngx-datatable>
  </div>
</div>

<ng-template #templateAction let-row="row">
  <div fxLayout>
    <button mat-icon-button (click)="editItem(row)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteItem(row.id)">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </div>
</ng-template>
